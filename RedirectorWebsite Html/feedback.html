<!doctype html>
<html>
<head>
<title>Feedback Form</title>
</head>

<body>

<h1 align="center">
    <marquee behavior="alternate" bgcolor="lightblue">
        <u>FEEDBACK FORM</u>
    </marquee>
</h1>

<br>

<h2><u>We Value Your Feedback</u></h2>
<p>
Please fill out this form to share your thoughts, suggestions, or issues.
</p>

<br>

<!-- FEEDBACK FORM -->
<form>

    <label><b>Name:</b></label><br>
    <input type="text" name="name" placeholder="Enter your name" required>
    <br><br>

    <label><b>Email:</b></label><br>
    <input type="email" name="email" placeholder="Enter your email" required>
    <br><br>

    <label><b>Rate Our Website:</b></label><br>
    <input type="radio" name="rating" value="Excellent"> Excellent<br>
    <input type="radio" name="rating" value="Good"> Good<br>
    <input type="radio" name="rating" value="Average"> Average<br>
    <input type="radio" name="rating" value="Poor"> Poor<br>
    <br>

    <label><b>Your Feedback:</b></label><br>
    <textarea name="message" rows="5" cols="40" placeholder="Write your feedback here..." required></textarea>
    <br><br>

    <input type="submit" value="Submit Feedback">
    <input type="reset" value="Reset">
</form>

<br><br>

</body>
</html>
