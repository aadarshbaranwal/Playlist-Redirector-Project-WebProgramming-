<!DOCTYPE html>
<html>
<head>
<title>Login Page</title>
</head>
<body>
<center>
<h1> ðŸŽµMusic Login Portal</h1>
<hr width="50%">
</center>
<form action="home.html" method="GET">
<fieldset>
<legend><b>User Login Details</b></legend>
<table cellpadding="8">
<tr>
<td><label>Username:</label></td>
<td><input type="text" name="username" required></td>
</tr>
<tr>
<td><label>Password:</label></td>
<td><input type="password" name="password" required></td>
</tr>
<tr>
<td><label>Select Role:</label></td>
<td>
<select name="role">
<option>User</option>
<option>Artist</option>
<option>Guest</option>
</select>
</td>
</tr>
<tr>
<td><label>Gender:</label></td>
<td>
<input type="radio" name="gender" value="Male"> Male
<input type="radio" name="gender" value="Female"> Female
<input type="radio" name="gender" value="Other"> Other
</td>
</tr>
<tr>
<td><label>Interests:</label></td>
<td>
<input type="checkbox" name="interest" value="Hindi"> Hindi
<input type="checkbox" name="interest" value="English"> English
<input type="checkbox" name="interest" value="Urdu"> Urdu
<input type="checkbox" name="interest" value="Punjabi"> Punjabi
</td>
</tr>
<tr>
<td><label>Date of Birth:</label></td>
<td><input type="date" name="dob"></td>
</tr>
<tr>
<td><label>Login Time:</label></td>
<td><input type="time" name="logintime"></td>
</tr>
<tr>
<td><label>Upload Photo:</label></td>
<td><input type="file" name="file"></td>
</tr>
<tr>
<td><label>Description about your listening:</label></td>
<td><textarea rows="4" cols="30" name="about"></textarea></td>
</tr>
<tr>
<td>
<button onclick="lightMode()">Light Theme</button>
<button onclick="darkMode()">Dark Theme</button>
<script>
function lightMode() {
    document.body.style.background = "white";
    document.body.style.color = "black";
}
function darkMode() {
    document.body.style.background = "black";
    document.body.style.color = "white";
}
</script>
</td>
<tr>
<tr>
<td>
<input type="submit" value="Login">
</td>
</tr>
</table>
</fieldset>
</form>
</body>
</html>
